kind: Deployment
apiVersion: apps/v1
metadata:
  name: ms-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nms-hello-world
  template:
    metadata:
      labels:
        app: ms-hello-world
    spec:
      containers:
      - name: ms-hello-world
        image: jenkins/jnlp-slave
        ports:
        - containerPort: 8080

